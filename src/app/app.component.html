<nav class="navbar" role="navigation" aria-label="main navigation">
  <div class="navbar-brand">
    <a class="navbar-item" href="https://bulma.io">
      <img src="https://bulma.io/images/bulma-logo.png"
        alt="Bulma: Free, open source, and modern CSS framework based on Flexbox" width="112" height="28">
    </a>
    <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false">
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
    </a>
  </div>
</nav>
<div class="container">
  <div class="content">
    <section>
      <h1>{{title | titlecase}}</h1>
      <p>{{subtitle}}</p>
      <br>
    </section>
    <section>
      <div class="file">
        <label class="file-label">
          <input class="file-input" #csvReader type="file" name="Upload CSV" (change)="uploadListener($event)"
            accept=".csv">
          <span class="file-cta">
            <span class="file-icon">
              <i class="fas fa-upload"></i>
            </span>
            <span class="file-label">
              Choose a fileâ€¦
            </span>
          </span>
        </label>
      </div>
      <br>
    </section>
    <section *ngIf="objectLength">
      <h3><strong>Detalle del archivo.</strong></h3>
      <p><strong>Name:</strong> {{file.name}}</p>
      <p><strong>Size:</strong> {{file.size}}</p>
      <p><strong>Last Modified:</strong> {{file.lastModified}}</p>
      <p><strong>Last Modified Date:</strong> {{file.lastModifiedDate}}</p>
      <br>
    </section>
    <section>
      <h2>Result</h2>
      <table class="table is-bordered is-striped is-narrow is-hoverable is-fullwidth">
        <thead>
          <tr>
            <th>Padres</th>
            <th>Bajo</th>
            <th>Medio</th>
            <th>Alto</th>
          </tr>
        </thead>
        <tbody>
          <!-- data -->
        </tbody>
      </table>
    </section>
  </div>
</div>
